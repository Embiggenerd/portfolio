<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="slidestyle.css">

  <title>Portfolio</title>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-button-next-container">
      <div class="swiper-button-next"></div>
    </div>
    <div class="swiper-button-prev-container">
      <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper-wrapper">

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="components/slide-component.js"></script>
  <script src="slide-data.js"></script>
  <script>
    const swiperWrapper = document.querySelector('.swiper-wrapper')
    slideData.forEach(d => {
      const slide = document.createElement('slide-component')
      slide.classList.add('swiper-slide')
      const stringified = JSON.stringify(d)
      slide.setAttribute('data', stringified)
      swiperWrapper.appendChild(slide)
    })
  </script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      mousewheel: true,
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
